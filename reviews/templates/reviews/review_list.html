{% extends 'reviews/base.html'%}

{% block content %}
    <h1>つぶやき</h1>
    {% for review in review_list %}
        <article>
            <h2>{{ review.store_name }}</h2>
            <p>{{ review.get_starts_display}} - {{ review.title }}</p>
            <small>Posted at {{created_at}}</small>
        </article>
    {% endfor %}
{% endblock %}
